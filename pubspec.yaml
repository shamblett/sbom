name: sbom
description: A Software Bill of Materials generator specifically for Dart packages.
version: 2.0.3
homepage: https://github.com/shamblett/sbom
repository: https://github.com/shamblett/sbom

funding:
 - https://www.darticulate.com/#funding

environment:
 sdk: '>=3.2.0 <4.0.0'

dependencies:
 path: '^1.8.3'
 meta: '^1.15.0'
 args: '^2.5.0'
 yaml: '^3.1.2'
 crypto: '^3.0.5'

executables:
 sbom:

dev_dependencies:
 dart_code_metrics: '^5.7.3'
 lints: '^4.0.0'
 test: '^1.25.8'

topics:
  - sbom
  - spdx

screenshots:
  - description: 'SBOM generator for Dart packages'
    path: example/screenshots/sbom.png





